<div class="mt-5">
  <h4>Add New Customer</h4>
  <div class="row">
    <div class="col-8">
      <input
        type="text"
        class="form-control"
        placeholder="Enter Customer Name"
        name="customer"
        #box
      />
    </div>
    <div class="col-4">
      <button
        type="button"
        class="btn btn-success"
        *ngIf="!isEdit"
        (click)="addCustomer(box.value)"
      >
        Add
      </button>
      <button
        type="button"
        class="btn btn-success"
        (click)="editCustomer(box.value)"
        *ngIf="isEdit"
      >
        Edit
      </button>
    </div>
  </div>
</div>
